<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Update</title>
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-light">
    <!-- start navbar -->
    <header>
        <nav class="navbar navbar-expand-lg py-3">
            <div class="container">
                <a class="navbar-brand bg-primary text-white p-1" href="#">Update</a>
                <a class="navbar-brand  text-primary p-1" href="#">Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">

                        <li class="nav-item">
                            <a class="nav-link text-primary fw-bold" href="#"><u>Home</u></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Blog</a>
                        </li>
                        <img src="./mail.jpg" alt="" width="30" height="24"
                            class="d-inline-block align-text-center ps-1 mt-2 rounded-circle ">
                    </ul>
                </div>
            </div>
        </nav>
        <hr class="text-danger container">
    </header>
    <!-- end navbar -->

    <main>
        <div>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container ">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse mx-auto" id="navbarNav">
                        <ul class="navbar-nav mx-auto" id="category-container">

                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <section class="container mb-5 w-100px">
          
        <h3 class="text-center"><span id="categori-count" class="text-danger me-2 "></span>Update News</h3>
        </section>

        <section class="container d-flex justify-content-between">
            <div>
                <p>Sort By View <input type="text"></p>
            </div>

            <div>
                <button class="bg-primary text-white rounded-1 p-2 me-3">Todays Pick</button>
                <button class="text-primary p-2 border border-primary rounded">Trending</button>
            </div>
        </section>
    </main>

     <!--news container start -->
    <section>
        <div id="news-card" class=" mb-3 ">

        </div>
    </section>
    <!--news container end -->

     <!-- Not found alert start -->
     <section id="notFound-msg" class="text-center d-none mt-5">
        <h2 id="alert-text">NO NEWS PUBLISHED </h2>
    </section>
     <!-- Not found alert end -->

    <!-- modal section start  -->
    <section>
        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title fw-bold" id="exampleModalLabel">Modal title</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body ">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- modal section end  -->

    <!-- spinner section start  -->
    <section id="spineer-container" class="d-none">
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status">
                <span style="height:400px ;" class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    <!-- spinner section end  -->

    <!-- footer section start  -->
    <footer class="bg-white  text-dark mt-5" style="height:80px;">
        <!-- Copyright -->
        <div class=" text-center p-4 fw-bold">
            Copyright Â© 2022 : News Portal
        </div>
    </footer>
    <!-- footer section end  -->


    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
